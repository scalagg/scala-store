import java.util.stream.Collectors

plugins {
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "org.jetbrains.kotlin.jvm" version "1.6.0"
}

allprojects {
    group "gg.scala.store"
    version "0.1.0"

    repositories {
        mavenCentral()
        mavenLocal()

        maven { url "https://jitpack.io" }
    }
}

subprojects {
    apply plugin: "maven-publish"
    apply plugin: "com.github.johnrengelman.shadow"
    apply plugin: "org.jetbrains.kotlin.jvm"

    dependencies {
        compileOnly "org.jetbrains.kotlin:kotlin-stdlib"

        compileOnly "redis.clients:jedis:4.0.1"
        compileOnly "org.mongodb:mongo-java-driver:3.12.10"
        compileOnly "com.google.code.gson:gson:2.8.9"
    }

    compileKotlin {
        kotlinOptions.javaParameters = true
        kotlinOptions.jvmTarget = "1.8"
    }

    shadowJar {
        archiveClassifier.set("")

        exclude "**/*.kotlin_metadata"
        exclude "**/*.kotlin_builtins"
        exclude "META-INF/"

        archiveFileName = "store-${project.name}.jar"
    }

    tasks.withType(GenerateMavenPom).all {
        doLast {
            final File file = new File(
                    "$buildDir/publications/shadow/pom-default.xml"
            )

            final BufferedReader br = new BufferedReader(
                    new FileReader(file)

            )
            final String lines = br.lines()
                    .map((line) -> {
                        if (line.contains("<dependencies/>")) "" else line
                    })
                    .collect(Collectors.joining("\n"))

            final BufferedWriter wr = new BufferedWriter(
                    new FileWriter(file, true)
            )

            final PrintWriter writer = new PrintWriter(file)
            writer.print("")
            writer.close()

            wr.write(lines)
            wr.close()
        }
    }

    publishing {
        publications {
            shadow(MavenPublication) { publication ->
                project.shadow.component(publication)
            }
        }

        repositories {
            maven {
                name "Scala"
                allowInsecureProtocol true
                url "http://repository.scala.gg/repository/maven-releases/"

                credentials {
                    username property("scala.credentials.username") as String
                    password property("scala.credentials.password") as String
                }
            }
        }
    }

    tasks.build.dependsOn(shadowJar, publishShadowPublicationToScalaRepository)
}
